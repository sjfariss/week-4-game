<DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="header">
    <h1>Crystals Collector!</h1>
</div>
<div class="rules">
    
        <img src="assets/images/rules.png">
</div>
<div class="scores">
    <div class="numMatch">
    
        <span id= "targetNumber"></span>
     </div>   
    <div class="winLoss">

        </br>
        <h2>Wins
            <span id= "numWins"></span>
            </br></br>
            Losses 
            <span id= "numLosses"></span>
        </h2>
    </div>
</div>
<div class="gems">
    <img src="assets/images/red.png" class=gemPic id="rD" alt="Red Gem">
    <img src="assets/images/blue.png" class=gemPic id="bL" alt="Blue Gem">
    <img src="assets/images/yellow.png" class=gemPic id= "yL" alt="Yellow Gem">
    <img src="assets/images/green.png" class=gemPic id= "gR" alt="Green Gem">
</div>
<div>
    <h3>Your total score is:</h3> 
</div>

<div  class="userTotal">
    <span id="finalTotal"></span>
    
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
